<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body" class="body flex d-flex flex-col min-vh-100">
    <section class="section-1">
        <div class="card mb-3">
            <p class="headerlogo">Calculator</p>
            <form action="" class="form">
                <input class="forminputfield" title="numberplate" type="text">
            </form>
            <div class="card-body">
                <br>
                <div class="row">
                    <input type="button" id="btnCE" class="btn btnCE" value="CE" onclick="send(this.value)">
                    <input type="button" id="btnC" class="btn btnC" value="C" onclick="send(this.value)">
                    <input type="button" id="btnBS" class="btn btnBS" value="BS" onclick="send(this.value)">
                    <input type="button" id="btndivision" class="btn btndivision" value="/" onclick="send(this.value)">
                </div>
                <div class="row">
                    <input type="button" id="btnseven" class="btn btnseven seven btnnum" value="7" onclick="send(this.value)">
                    <input type="button" id="btneight" class="btn btneight eight btnnum" value="8" onclick="send(this.value)">
                    <input type="button" id="btnnine" class="btn btnnine nine btnnum" value="9" onclick="send(this.value)">
                    <input type="button" id="btnmultiplication" class="btn btnmultiplication" value="*" onclick="send(this.value)">
                </div>
                <div class="row">
                    <input type="button" id="btnfour" class="btn btnfour four btnnum" value="4" onclick="send(this.value)">
                    <input type="button" id="btnfive" class="btn btnfive five btnnum" value="5" onclick="send(this.value)">
                    <input type="button" id="btnsix" class="btn btnsix six btnnum" value="6" onclick="send(this.value)">
                    <input type="button" id="btnsubtraction" class="btn btnsubtraction" value="-" onclick="send(this.value)">
                </div>
                <div class="row">
                    <input type="button" id="btnone" class="btn btnone one btnnum" value="1" onclick="send(this.value)">
                    <input type="button" id="btntwo" class="btn btntwo two btnnum" value="2" onclick="send(this.value)">
                    <input type="button" id="btnthree" class="btn btnthree three btnnum" value="3" onclick="send(this.value)">
                    <input type="button" id="btnaddition" class="btn btnaddition" value="+" onclick="send(this.value)">
                </div>
                <div class="row">
                    <input type="button" id="btnsign" class="btn btnsign sign" value="&plusmn;" onclick="send(this.value)">
                    <input type="button" id="btnzero" class="btn btnzero btnnum" value="0" onclick="send(this.value)">
                    <input type="button" id="btndot" class="btn btndot dot" value="." onclick="send(this.value)">
                    <input type="button" id="btnequal" class="btn btnequal" value="=" onclick="send(this.value)">
                </div>
                <br>
                <fieldset class="fieldset">
                    <legend class="legend">Made by:</legend>
                    <input class="buttonlegend" type="button" value="Wavhudi">
                    <input class="buttonlegend" type="button" value="Mohamed">
                    <input class="buttonlegend" type="button" value="Premek">
                    <input class="buttonlegend" type="button" value="Roland">
                </fieldset>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
