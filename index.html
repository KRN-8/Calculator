<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body" class="body flex d-flex flex-col min-vh-100">
    <section class="section-1">
        <div class="card mb-3">
            <p class="headerlogo">Calculator</p>
            <form action="" class="form">
                <input class="forminputfield" title="numberplate" type="text">
            </form>
            <div class="card-body">
                <br>
                <div class="row">
                    <button title="button" type="button" class="btn CE">CE</button>
                    <button title="button" type="button" class="btn C">C</button>
                    <button title="button" type="button" class="btn BS">BS</button>
                    <button title="button" type="button" class="btn division">/</button>
                </div>
                <div class="row">
                    <button title="button" type="button" class="btn seven num">7</button>
                    <button title="button" type="button" class="btn eight num">8</button>
                    <button title="button" type="button" class="btn nine num">9</button>
                    <button title="button" type="button" class="btn multiplication">*</button>
                </div>
                <div class="row">
                    <button title="button" type="button" class="btn four num">4</button>
                    <button title="button" type="button" class="btn five num">5</button>
                    <button title="button" type="button" class="btn six num">6</button>
                    <button title="button" type="button" class="btn subtraction">-</button>
                </div>
                <div class="row">
                    <button title="button" type="button" class="btn one num">1</button>
                    <button title="button" type="button" class="btn two num">2</button>
                    <button title="button" type="button" class="btn three num">3</button>
                    <button title="button" type="button" class="btn addition">+</button>
                </div>
                <div class="row">
                    <button title="button" type="button" class="btn sign">&plusmn;</button>
                    <button title="button" type="button" class="btn zero num">0</button>
                    <button title="button" type="button" class="btn dot">.</button>
                    <button title="button" type="button" class="btn equal">=</button>
                </div>
                <h5 class="card-title">Made by: Roland &copy; 2023</h5>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
